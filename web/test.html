<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Image Effect</title>
<style>
    #container {
        position: relative;
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
    }
    .click-image {
        position: absolute;
        display: none;
    }
</style>
</head>
<body>

<div id="container">
    <img src="background.jpg" id="main-image" alt="Main Image">
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var container = document.getElementById("container");
    var mainImage = document.getElementById("main-image");

    mainImage.addEventListener("click", function(event) {
        var clickImage = document.createElement("img");
        clickImage.src = "hand.png"; // Change this to your image source
        clickImage.classList.add("click-image");

        // Calculate the position of the click relative to the container
        var rect = container.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;

        clickImage.style.left = x + "px";
        clickImage.style.top = y + "px";

        container.appendChild(clickImage);

        // After 1 second, remove the click image
        setTimeout(function() {
            container.removeChild(clickImage);
        }, 1000);
    });
});
</script>

</body>
</html>
